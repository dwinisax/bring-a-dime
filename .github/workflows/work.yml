name: Hourly random update

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run updater
        run: |
          bash .github/scripts/hourly_update.sh

      - name: Commit & push (random message)
        run: |
          set -euo pipefail

          git add README.md tugas.txt .cache

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          MESSAGES=(
            "chore: tiny refresh"
            "docs: sprinkle some wisdom"
            "chore: hourly ping"
            "docs: update log"
            "chore: keep it moving"
            "docs: random vibes"
            "chore: automated nudge"
            "docs: another drop"
            "chore: maintenance pulse"
            "docs: quote roll"
          )

          idx=$(( RANDOM % ${#MESSAGES[@]} ))
          BASE="${MESSAGES[$idx]}"
          RHEX="$(openssl rand -hex 3)"
          DTS="$(date -u '+%Y-%m-%d %H:%M UTC')"

          git commit -m "$BASE âœ¨ [$DTS] {$RHEX}"
          git push
